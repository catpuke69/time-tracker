<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fff; }
        .container { width: 100%; background: #fff; padding: 32px 24px; text-align: center; }
        .title { font-size: 16px; font-weight: 600; color: #37352f; margin-bottom: 24px; }
        .toggle { display: flex; gap: 0; margin-bottom: 24px; background: #f0eeeb; border-radius: 4px; padding: 2px; }
        .toggle button { flex: 1; padding: 8px 12px; border: none; background: transparent; border-radius: 3px; cursor: pointer; font-size: 13px; font-weight: 500; color: #626061; transition: 0.15s; }
        .toggle button.active { background: #fff; color: #37352f; box-shadow: 0 1px 2px rgba(0,0,0,0.08); }
        .timer { font-size: 64px; font-weight: 300; color: #37352f; margin: 32px 0; font-family: 'SF Mono', Monaco, monospace; }
        .buttons { display: flex; gap: 8px; justify-content: center; margin-bottom: 24px; }
        .btn { padding: 8px 16px; border: 1px solid #d9d8d6; background: #fff; border-radius: 4px; font-size: 13px; font-weight: 500; color: #37352f; cursor: pointer; transition: 0.15s; }
        .btn:hover { background: #f7f6f3; border-color: #ccc; }
        .btn.primary { background: #37352f; color: #fff; border-color: #37352f; }
        .btn.primary:hover { background: #4a473f; }
        .status { font-size: 12px; color: #a5a3a0; margin: 16px 0; min-height: 16px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e9e8e6; }
        .stat { text-align: left; }
        .stat-label { font-size: 11px; color: #a5a3a0; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; margin-bottom: 6px; }
        .stat-value { font-size: 28px; font-weight: 300; color: #37352f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Time Tracker</div>
        <div class="toggle">
            <button class="active" id="mode-classic">Focus</button>
            <button id="mode-reverse">Free Timer</button>
        </div>
        <div class="timer" id="display">25:00</div>
        <div class="buttons">
            <button class="btn primary" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <div class="status" id="status"></div>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Sessions</div>
                <div class="stat-value" id="sessions">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Time</div>
                <div class="stat-value" id="total">0m</div>
            </div>
        </div>
    </div>

    <script>
        class Timer {
            constructor() {
                this.mode = 'classic';
                this.running = false;
                this.timeLeft = 25 * 60;
                this.totalTime = 0;
                this.sessions = 0;
                this.interval = null;
                
                this.load();
                this.setup();
                this.update();
            }

            setup() {
                document.getElementById('mode-classic').onclick = () => this.setMode('classic');
                document.getElementById('mode-reverse').onclick = () => this.setMode('reverse');
                document.getElementById('start').onclick = () => this.start();
                document.getElementById('pause').onclick = () => this.stop();
                document.getElementById('reset').onclick = () => this.reset();
            }

            setMode(mode) {
                this.stop();
                this.mode = mode;
                this.timeLeft = mode === 'classic' ? 25 * 60 : 0;
                document.querySelectorAll('.toggle button').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
                this.update();
            }

            start() {
                if (this.running) return;
                this.running = true;
                this.interval = setInterval(() => {
                    this.mode === 'classic' ? this.timeLeft-- : this.timeLeft++;
                    this.totalTime++;
                    this.update();
                    this.save();
                    if (this.mode === 'classic' && this.timeLeft <= 0) {
                        this.complete();
                    }
                }, 1000);
            }

            stop() {
                this.running = false;
                clearInterval(this.interval);
            }

            reset() {
                this.stop();
                this.timeLeft = this.mode === 'classic' ? 25 * 60 : 0;
                this.update();
            }

            complete() {
                this.stop();
                this.sessions++;
                this.save();
                document.getElementById('status').textContent = 'Session complete';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                    this.reset();
                }, 2000);
            }

            update() {
                const m = Math.floor(this.timeLeft / 60);
                const s = this.timeLeft % 60;
                document.getElementById('display').textContent = 
                    String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
                
                const h = Math.floor(this.totalTime / 3600);
                const mt = Math.floor((this.totalTime % 3600) / 60);
                document.getElementById('total').textContent = h > 0 ? h + 'h ' + mt + 'm' : mt + 'm';
                document.getElementById('sessions').textContent = this.sessions;
            }

            save() {
                localStorage.setItem('timer', JSON.stringify({
                    sessions: this.sessions,
                    totalTime: this.totalTime,
                    updated: new Date().toISOString()
                }));
            }

            load() {
                const data = JSON.parse(localStorage.getItem('timer') || '{}');
                this.sessions = data.sessions || 0;
                this.totalTime = data.totalTime || 0;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new Timer());
    </script>
</body>
</html>
